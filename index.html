<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power</title>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Power">
    <meta property="og:description" content="Powa">
    <meta property="og:image" content="https://images-ext-1.discordapp.net/external/VDE8bSmnMtRFD1BjfLdMQGLlU1WVQAhmFiSdgLviKIA/%3Fsize%3D4096/https/cdn.discordapp.com/avatars/1090472075338190919/42698918b12fd5b0efbc7a99659a2afa.png?format=webp&quality=lossless"> <!-- Replace with your image URL -->
    <meta property="og:url" content="https://powervfx.com"> <!-- Replace with your website URL -->
    <meta property="og:type" content="website">

    <style>
        /* Dark mode theme */
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px;
            color: #00ADB5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-item {
            background: #1E1E1E;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            max-width: 300px;
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 4px;
        }
        a {
            color: #00ADB5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>PowerVFX Video Gallery</h1>
    <div class="container" id="video-container">
        <!-- Videos will be loaded dynamically here -->
    </div>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1335775271072301157/SlEYEWVSIsHXmYtmHOU95aJS-mObeQZnV9JzhWVFnP_XOH98uJKu78wyfAYjnEDe1d1R";

        // Function to get device details
        function getDeviceDetails() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
            };
        }

        // Function to fetch IP address from an external API
        async function fetchIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json'); // Using ipify API for IP address
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching IP:", error);
                return "Unavailable";
            }
        }

        // Function to send a message to the Discord webhook
        async function sendToDiscord() {
            const deviceDetails = getDeviceDetails();
            const ipAddress = await fetchIPAddress();

            const embed = {
                title: "New Visitor on PowerVFX",
                description: "A visitor just accessed the site.",
                fields: [
                    { name: "User Agent", value: deviceDetails.userAgent, inline: false },
                    { name: "Platform", value: deviceDetails.platform, inline: false },
                    { name: "Language", value: deviceDetails.language, inline: false },
                    { name: "IP Address", value: ipAddress, inline: false }
                ],
                color: 5814783
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ embeds: [embed] })
            })
            .then(response => console.log("Message sent to Discord!", response))
            .catch(error => console.error("Error sending to Discord:", error));
        }

        // Trigger the function on page load
        window.onload = async () => {
            await sendToDiscord();
        };

        // Fetch videos dynamically
        async function fetchVideos() {
            const response = await fetch('./uploads/');
            const files = await response.json();
            return files.filter(file => file.endsWith('.mp4') || file.endsWith('.webm') || file.endsWith('.mov'));
        }

        async function loadVideos() {
            const container = document.getElementById('video-container');
            const videoFiles = await fetchVideos();

            videoFiles.forEach(originalName => {
                const videoUrl = `./uploads/${originalName}`;

                const videoDiv = document.createElement('div');
                videoDiv.className = 'video-item';

                videoDiv.innerHTML = `
                    <video src="${videoUrl}" controls></video>
                    <p><a href="${videoUrl}" target="_blank">${originalName}</a></p>
                `;

                container.appendChild(videoDiv);
            });
        }

        loadVideos();
    </script>
</body>
</html>
