<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerVFX Video Gallery</title>
    <style>
        /* Dark mode theme */
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px;
            color: #00ADB5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-item {
            background: #1E1E1E;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            max-width: 300px;
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 4px;
        }
        a {
            color: #00ADB5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>PowerVFX Video Gallery</h1>
    <div class="container" id="video-container">
        <!-- Videos will be loaded dynamically here -->
    </div>

    <script>
        // Fetch the videos dynamically from the server
        async function fetchVideos() {
            const response = await fetch('./uploads/');
            const files = await response.json(); // Fetch filenames from server-side
            return files.filter(file => file.endsWith('.mp4') || file.endsWith('.webm') || file.endsWith('.mov'));
        }

        // Generate random unique names for videos
        function generateRandomName(originalName) {
            const uniqueId = Math.random().toString(36).substr(2, 9);
            const extension = originalName.split('.').pop(); // Get file extension
            return `${uniqueId}.${extension}`;
        }

        async function loadVideos() {
            const container = document.getElementById('video-container');
            const videoFiles = await fetchVideos();

            // Generate videos dynamically
            videoFiles.forEach(originalName => {
                const randomName = generateRandomName(originalName);
                const videoUrl = `./uploads/${originalName}`;

                const videoDiv = document.createElement('div');
                videoDiv.className = 'video-item';

                videoDiv.innerHTML = `
                    <video src="${videoUrl}" controls></video>
                    <p><a href="${videoUrl}" target="_blank">${randomName}</a></p>
                `;

                container.appendChild(videoDiv);
            });
        }

        // Load videos on page load
        loadVideos();
    </script>
</body>
</html>
