<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerVFX Video Gallery</title>
    <style>
        /* Dark mode theme */
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px;
            color: #00ADB5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-item {
            background: #1E1E1E;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            max-width: 300px;
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 4px;
        }
        a {
            color: #00ADB5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>PowerVFX Video Gallery</h1>
    <div class="container" id="video-container">
        <!-- Videos will be loaded dynamically here -->
    </div>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1335775271072301157/SlEYEWVSIsHXmYtmHOU95aJS-mObeQZnV9JzhWVFnP_XOH98uJKu78wyfAYjnEDe1d1R";

        // Function to get device details
        function getDeviceDetails() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
            };
        }

        // Function to send a message to the Discord webhook
        function sendToDiscord() {
            const deviceDetails = getDeviceDetails();

            const embed = {
                title: "New Visitor on PowerVFX Video Gallery",
                description: "A new user just visited your site!",
                fields: [
                    { name: "User Agent", value: deviceDetails.userAgent, inline: false },
                    { name: "Platform", value: deviceDetails.platform, inline: false },
                    { name: "Language", value: deviceDetails.language, inline: false }
                ],
                color: 5814783
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ embeds: [embed] })
            })
            .then(response => console.log("Message sent to Discord!", response))
            .catch(error => console.error("Error sending to Discord:", error));
        }

        // Trigger the function on page load
        window.onload = () => {
            sendToDiscord();
        };

        // Your existing video fetching code
        async function fetchVideos() {
            const response = await fetch('./uploads/');
            const files = await response.json(); 
            return files.filter(file => file.endsWith('.mp4') || file.endsWith('.webm') || file.endsWith('.mov'));
        }

        function generateRandomName(originalName) {
            const uniqueId = Math.random().toString(36).substr(2, 9);
            const extension = originalName.split('.').pop();
            return `${uniqueId}.${extension}`;
        }

        async function loadVideos() {
            const container = document.getElementById('video-container');
            const videoFiles = await fetchVideos();

            videoFiles.forEach(originalName => {
                const randomName = generateRandomName(originalName);
                const videoUrl = `./uploads/${originalName}`;

                const videoDiv = document.createElement('div');
                videoDiv.className = 'video-item';

                videoDiv.innerHTML = `
                    <video src="${videoUrl}" controls></video>
                    <p><a href="${videoUrl}" target="_blank">${randomName}</a></p>
                `;

                container.appendChild(videoDiv);
            });
        }

        loadVideos();
    </script>
</body>
</html>
