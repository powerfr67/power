<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerVFX Video Gallery</title>
    <style>
        /* Dark mode theme */
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px;
            color: #00ADB5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-item {
            background: #1E1E1E;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            max-width: 300px;
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 4px;
        }
        a {
            color: #00ADB5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>PowerVFX Video Gallery</h1>
    <div class="container" id="video-container">
        <!-- Videos will be loaded dynamically here -->
    </div>

    <script>
        // Example video list (replace with actual filenames from your server)
        const videoFiles = [
            "example1.mp4", 
            "example2.mp4", 
            "example3.mp4"
        ];

        const basePath = "./uploads/"; // Path to the videos folder
        const container = document.getElementById("video-container");

        // Dynamically load videos into the page
        videoFiles.forEach(file => {
            const videoDiv = document.createElement("div");
            videoDiv.className = "video-item";
            videoDiv.innerHTML = `
                <video src="${basePath}${file}" controls></video>
                <p><a href="${basePath}${file}" target="_blank">${file}</a></p>
            `;
            container.appendChild(videoDiv);
        });
    </script>
</body>
</html>
